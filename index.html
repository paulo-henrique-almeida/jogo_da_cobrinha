<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da Cobrinha</title>
</head>
<body>

    <div class="container">
        <div class="pontuacoes">
            <div><i class="fa-solid fa-apple-whole"></i> <span class="pontuacao" id="pontuacao-atual">0</span></div>
            <div><i class="fa-solid fa-trophy"></i> <span class="pontuacao" id="melhor-pontuacao">0</span></div>
        </div>
        
        <canvas height="500" width="500"></canvas>

        <div class="controles">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>
    
    <div class="menu">
        <span class="titulo">Iniciar</span>
        <div class="pontuacao-final">
            <div><i class="fa-solid fa-apple-whole"></i> <span id="pontuacao-atual-final">0</span></div>
            <div><i class="fa-solid fa-trophy"></i> <span id="melhor-pontuacao-final">0</span></div>
        </div>

        <button class="btn" onclick="btnPlay()"><i class="fa-solid fa-play"></i></button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
